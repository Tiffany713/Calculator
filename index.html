<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="panel panel-success" id="addpanel">
        <div class="panel-heading">Add</div>
          <div class="panel-body">
          <form id="add">
            <div class="form-group">
              <label for="add1">1st number:</label>
              <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Add!</button>
          </form>
          <div id="output">
    
          </div>
        </div>
      </div>
      <div class="panel panel-success" id="subtractpanel">
        <div class="panel-heading">Subtract</div>
          <div class="panel-body">
          <form id="subtract">
            <div class="form-group">
              <label for="subtract1">1st number:</label>
              <input id="subtract1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="subtract2">2nd number:</label>
              <input id="subtract2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Subtract!</button>
          </form>
          <div id="outputsub">
    
          </div>
        </div>
      </div>
      <div class="panel panel-success" id="multiplypanel">
        <div class="panel-heading">Multiply</div>
          <div class="panel-body">
          <form id="multiply">
            <div class="form-group">
              <label for="multiply1">1st number:</label>
              <input id="multiply1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multiply2">2nd number:</label>
              <input id="multiply2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Multiple!</button>
          </form>
          <div id="outputmultiply">
    
          </div>
        </div>
      </div>
            <div class="panel panel-success" id="dividepanel">
        <div class="panel-heading">Divide</div>
          <div class="panel-body">
          <form id="divide">
            <div class="form-group">
              <label for="divide1">1st number:</label>
              <input id="divide1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="divide2">2nd number:</label>
              <input id="divide2" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-success">Divide!</button>
          </form>
          <div id="outputdivide">
    
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
